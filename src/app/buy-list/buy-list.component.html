<h2 class="inline pr-3">Shopping Cart</h2>
<div *ngIf="!isEmpty" class="inline">
    {{order?.productQuantity}} Product<span *ngIf="order?.productQuantity != 1">s</span>, 
    {{order?.itemQuantity}} Item<span *ngIf="order?.itemQuantity != 1">s</span>
</div>

<div *ngIf="isEmpty">
    <div class="pt-3"></div>
    <h3>Your Shopping Cart is Empty</h3>
    <div class="pb-3"></div>
</div>
<div *ngIf="!isEmpty">
    <div class="row pt-3">
        <div class="col-12 col-sm-6 order-sm-2 col-md-5 order-md-2 col-lg-3">
            <div class="row">
                <div class="col-10 offset-1 col-lg-11 offset-lg-0">
                    <app-subtotals [actionButton]="true" [marketing]="true"></app-subtotals>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 order-sm-1 col-md-7 order-md-1 col-lg-9">
            <ul class="list-no-bullets">
                <li *ngFor="let product of cartProducts">
                    <app-cart-item [cartItem]="product" [cartType]="cartType"></app-cart-item>
                </li>
            </ul>

            <!--<ul class="list-no-bullets">
            <li *ngFor="let prod of cartProducts"
                (click)="OnSelectProduct(prod)">
                <cartItem [product]="prod"></cartItem>
            </li>
            </ul>-->

            <!-- <ul class="list-no-bullets">
                <li *ngFor="let prod of cartProducts">
                    <cartItem [product]="prod" (selectItem)="OnSelectProduct($event)"></cartItem>
                </li>
            </ul> -->
        </div>
    </div>
</div>

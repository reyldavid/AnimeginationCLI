<div class="row">
    <div class="col-sm-10 offset-sm-1 pb-3">
        <h2>Media Types</h2>
        <div class="row pt-3 pb-2">
          <div class="col-6">
            <span class="p6 py-3" [routerLink]="['/medium-add']">Create New</span>
          </div>
        </div>
        <ng-container *ngFor="let medium of media">
          <div class="row p-2 my-2 all-borders-black">
            <div class="col-3">{{medium?.MediumName}}</div>
            <div class="col-6">{{medium?.Description}}</div>
            <div class="col-3 d-flex justify-content-end">
                <span class="p6 px-3" [routerLink]="['/medium-edit']" 
                  [queryParams]="{ mediumID: medium?.MediumID }">Edit</span> | 
                <span class="p6 px-3" (click)="OnDeleteMedium(medium)">Delete</span> 
            </div>
          </div>
        </ng-container>
    </div>
</div>

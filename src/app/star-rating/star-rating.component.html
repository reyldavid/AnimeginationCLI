<div class="pb-3">
  <div>Your Rating: <span class="anime-color">*</span></div>
  <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
      <input type="radio" [(ngModel)]="userRating" id="star5" name="rating" value="5" (click)="sendRating(5)"/><label for="star5" title="5 star">5</label>
      <input type="radio" [(ngModel)]="userRating" id="star4" name="rating" value="4" (click)="sendRating(4)"/><label for="star4" title="4 star">4</label>
      <input type="radio" [(ngModel)]="userRating" id="star3" name="rating" value="3" (click)="sendRating(3)"/><label for="star3" title="3 star">3</label>
      <input type="radio" [(ngModel)]="userRating" id="star2" name="rating" value="2" (click)="sendRating(2)"/><label for="star2" title="2 star">2</label>
      <input type="radio" [(ngModel)]="userRating" id="star1" name="rating" value="1" (click)="sendRating(1)"/><label for="star1" title="1 star">1</label>
  </div>
</div>

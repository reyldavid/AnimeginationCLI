<div *ngIf="showButtons">
    <div [class.child]="showButtons" class="col-12 col-md-10 offset-md-1">
      <h4>{{title}}</h4>
    </div>
  
    <div class="row">
      <div id="prevHistory" [class.child]="showButtons" 
          class="slide-prev slide-col col-2 col-sm-1 d-flex align-items-center">
        <a>
          <img src="assets/Previous2.jpg" alt="Previous" 
                class="slide-buttons">
        </a>
      </div>
      <div id="wrapHistory" [class.child]="showButtons" 
          class="slide-wrapper col-8 col-sm-10">
        <ul>
            <li *ngFor="let prod of cartProducts">
              <a (click)="OnSelectProduct(prod)">
                <div class="card card-max p-3">
                      <img src="https://reydavid.blob.core.windows.net/anime/{{prod?.productCode}}.jpg"
                            class="card-img-top mx-auto image-min" alt="{{prod?.productCode}}" />
                  </div>
                </a>
            </li>
        </ul>
      </div>
      <div id="nextHistory" [class.child]="showButtons"
          class="slide-next slide-col col-2 col-sm-1 d-flex align-items-center">
        <a>
            <img src="assets/Next2.jpg" alt="Next" class="slide-buttons">
        </a>
      </div>
    </div>
  </div>

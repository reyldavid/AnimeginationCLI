<div class="row">
    <div class="col-sm-10 offset-sm-1">
        <h2>Edit Address</h2>
        <form #addressForm="ngForm" role="form" 
            (submit)="Update(addressForm.value, addressForm.valid)">
            <div class="form-group">
                <label for="username">Full Name</label>
                <label class="form-control" id="username">
                    {{addressInput.FirstName}} {{addressInput.LastName}}
                </label>
            </div>
            <div class="form-group">
                <label for="address">Street Address <span class="anime-color">*</span></label>
                <input type="text" ngControl="Address" required
                       [(ngModel)]="addressInput.Address"
                       class="form-control" id="address" name="address" />
            </div>
            <div class="form-group">
                <label for="city">City <span class="anime-color">*</span></label>
                <input type="text" ngControl="City" required
                       [(ngModel)]="addressInput.City"
                       class="form-control" id="city" name="city" />
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <!-- <states [defaultState]="currentState" (select)="selectState($event)"></states> -->
                <select (change)="selectState($event.target.value)" 
                  class="form-control" id="state" name="state">
                    <option *ngFor="let state of states" 
                        value={{state.StateID}} 
                        [selected]="state.StateName == _sessionService.UserAccount.State">
                            {{state.StateName}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code <span class="anime-color">*</span></label>
                <input type="text" ngControl="ZipCode" required 
                       pattern="[0-9]{5}" maxlength="5" title="hint: 5-digit Zip Code"
                       [(ngModel)]="addressInput.ZipCode"
                       class="form-control" id="zipcode" name="zipcode" />
            </div>
            <div>
                <button class="btn btn-default anime-button-lg" type="submit" 
                    [disabled]="addressForm.invalid || addressForm.pristine && !isDirty">Update</button>
            </div>
            <div class="pb-3"></div>
            <div *ngIf="isSuccess" class="alert alert-success">
                <strong>Success! </strong> Your Address has been Updated.
            </div>
            <div *ngIf="isFailure" class="alert alert-danger">
                <strong>There was a problem: </strong> Your Address Update failed.
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 offset-sm-1">

    <h2>Add New</h2>
    <div class="py-1"></div>

    <form (submit)="onSubmit(); genreForm.reset()" #genreForm="ngForm">
        <div class="form-group">
            <label for="genreName">Genre Name <span class="anime-color">*</span></label>
            <input type="text" required
                  name="genreName"
                  class="form-control" id="genreName" 
                  [(ngModel)]="genreModel.CategoryName" />
        </div>
        <div class="form-group">
            <label for="description">Description <span class="anime-color">*</span></label>
            <input type="text" required
                  name="description"
                  class="form-control" id="description" 
                  [(ngModel)]="genreModel.Description" />
        </div>
        <div class="form-group">
            <label for="genreImage">Image File <span class="anime-color">*</span></label>
            <input type="text" required
                  name="genreImage"
                  class="form-control" id="genreImage" 
                  [(ngModel)]="genreModel.ImageFile" />
        </div>

      <div class="py-3">
          <button class="btn btn-block anime-button-lg font-em-10" 
            type="submit"
            [disabled]="!genreForm.valid">Submit
          </button>
      </div>

      <div>Genre Model</div>
      {{ genreForm.value | json }}
      {{ genreForm.valid }}

      <div class="pb-3"></div>
      <div *ngIf="submitted && !genreForm.valid" class="alert alert-success pb-3">
          Your message was successfully submitted.  Thank you.
      </div>
    </form>
  </div> 
</div>

<div class="row">
    <div class="col-sm-10 offset-sm-1">

    <h2>Add New</h2>
    <div class="py-1"></div>

    <form (submit)="onSubmit(); publisherForm.reset()" #publisherForm="ngForm">
        <div class="form-group">
            <label for="publisherName">Publisher Name <span class="anime-color">*</span></label>
            <input type="text" required
                  name="publisherName"
                  class="form-control" id="publisherName" 
                  [(ngModel)]="publisherModel.PublisherName" />
        </div>
        <div class="form-group">
            <label for="description">Description <span class="anime-color">*</span></label>
            <input type="text" required
                  name="description"
                  class="form-control" id="description" 
                  [(ngModel)]="publisherModel.Description" />
        </div>

      <div class="py-3">
          <button class="btn btn-block anime-button-lg font-em-10" 
            type="submit"
            [disabled]="!publisherForm.valid">Submit
          </button>
      </div>

      <div>Publisher Model</div>
      {{ publisherForm.value | json }}
      {{ publisherForm.valid }}

      <div class="pb-3"></div>
      <div *ngIf="submitted && !publisherForm.valid" class="alert alert-success pb-3">
          Your message was successfully submitted.  Thank you.
      </div>
    </form>
  </div> 
</div>

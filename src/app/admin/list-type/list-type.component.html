<div class="row">
  <div class="col-sm-10 offset-sm-1 pb-3">
      <h2>List Types</h2>
      <div class="pb-3"></div>
      <ng-container *ngFor="let listType of listTypes">
        <div class="row p-2 my-2 all-borders-black">
          <div class="col-2">{{listType?.ListTypeID}}</div>
          <div class="col-3">{{listType?.ListTypeName}}</div>
          <div class="col-5">{{listType?.Description}}</div>
          <div class="col-2 d-flex justify-content-end">
              <span class="p6 px-3" [routerLink]="['/list-type-edit']" 
                [queryParams]="{ listTypeID: listType?.listTypeID }">Edit</span> 
          </div>
        </div>
      </ng-container>
  </div>
</div>

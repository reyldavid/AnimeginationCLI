<div class="row">
  <div class="col-sm-10 offset-sm-1 pb-3">
      <h2>Listings</h2>
      <div class="row pt-3 pb-2">
        <div class="col-6">
          <span class="p6 py-3" [routerLink]="['/listing-add']">Create New</span>
        </div>
      </div>
      <ng-container *ngFor="let listing of listings">
        <div class="row p-2 my-2 all-borders-black">
            <div class="col-8">
                <img src="https://reydavid.blob.core.windows.net/anime/{{listing?.ProductCode}}.jpg"
                  alt="{{listing?.ProductCode}}" class="float-left image-min mr-4" />

                <div>List: <strong class="anime-color">{{listing?.ListingTypeDescription}}</strong></div>
                <div>Position: <strong>{{listing?.Rank}}</strong></div>
                <div>From: <strong class="pr-3">{{listing?.EffectiveDate | date: 'MMM d, y'}}</strong> 
                  To: <strong>{{listing?.Expiration | date: 'MMM d, y'}}</strong></div>
                <div>Title: <strong>{{listing.ProductTitle}}</strong></div>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <span class="p6 px-3" [routerLink]="['/listing-edit']" 
                [queryParams]="{ listingID: listing?.ListingID }">Edit</span> | 
              <span class="p6 px-3" (click)="OnDeleteListing(listing)">Delete</span> 
            </div>
          </div>
      </ng-container>
  </div>
</div>
